<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Natures platter</title>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/logo-footer.png" type="image/x-icon">

    <!-- icon cdn -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
